apply plugin: 'java'

group = "ru.itmo.lab"

repositories {
    mavenCentral()
}

dependencies {
    implementation(project(":common"))
}

tasks.jar {
    manifest {
        attributes['Main-Class'] = 'ru.itmo.lab.Client'
    }

    configurations["runtimeClasspath"].forEach {file ->
        from(zipTree(file.absoluteFile))
    }

}